<table mat-table [dataSource]="weeklyWeather" class="mat-elevation-z8" *ngIf="weeklyWeather.length > 0" style="width:100%">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | dateTime }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="temperatureC">
        <th mat-header-cell *matHeaderCellDef> Tempurature C </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="temperatureF">
        <th mat-header-cell *matHeaderCellDef> Temperature F </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedWeeklyWeatherColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedWeeklyWeatherColumns;"></tr>
</table>
<br>
<button class="login-form-field" mat-raised-button color="primary"
    (click)="getTheWeather()">Get The Weather!</button>
